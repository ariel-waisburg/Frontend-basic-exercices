<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/index.css">
  <title>La Vela Puerca Fan Page</title>
</head>
<body>
  <header>
    <nav>
      <div class="navbar navbar-expand-sm navbar-light navbar-lewagon">
        <a class="navbar-brand" href="#">
          <img src="https://www.velapuerca.com/images/iso.velapuerca.png" />
      </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Albums</a>
            </li>
            <li class="nav-item dropdown">
              <img class="avatar dropdown-toggle" id="navbarDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" src="http://static1.squarespace.com/static/564197f7e4b0d582d75163e1/566401d9e4b0672d144d9ac2/5a9daab9f9619a4a8cd6ae1e/1520282412431/1.jpg?format=1500w" />
              <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section class="banner" style="background-image: linear-gradient(rgba(0,0,0,0.4),rgba(0,0,0,0.4)), url(https://www.telam.com.ar/advf/imagenes/2020/09/5f74d2cde472b_1004x565.jpg);">
      <div class="banner-container mx-5">
        <h1>Viviendo a la vela puerca</h1>
        <p>Sintiendo el rock, viviendo la vida. Fanaticos del mate, la musica y uruguay.</p>
      </div>
    </section>
  </header>
  <section class="concerts p-5">
    <h2 class="mb-3">Las canciones mas escuchadas</h2>
    <div class="cards">
      <div class="card-category" style="background-image: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url(https://monterreyrock.com/wp-content/uploads/2018/11/vela-puerca-concierto.jpg);">
        Zafar
        <audio class="audio" src="/home/aw/Developer/Rocket Code/HTML-CSS/Clase 9/styles/audios/La Vela Puerca Zafar (Letra).mp3" controls></audio>
      </div>
    
      <div class="card-category" style="background-image: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url(https://i0.wp.com/ojodeprensa.com.ar/wp-content/uploads/2019/02/velaa.jpg?fit=1199%2C800);">
        Va a escampar
        <audio class="audio" src="/home/aw/Developer/Rocket Code/HTML-CSS/Clase 9/styles/audios/La Vela Puerca - Va A Escampar (Letra).mp3" controls></audio>
      </div>
    
      <div class="card-category" style="background-image: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url(http://static.misionesonline.news/wp-content/uploads/2015/08/La-Vela-puerca.jpg);">
        Sobre la sien
        <audio class="audio" src="/home/aw/Developer/Rocket Code/HTML-CSS/Clase 9/styles/audios/La Vela Puerca - Sobre la Sien (Video Oficial).mp3" controls></audio>
      </div>
    </div>
    
  </section>
