<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Form</title>
</head>
<body>
    <form action="#">
      <div class="form-group mb-3">
        <label for="full_name">Full Name</label>
        <input id="full_name" type="text" name="full_name" class="form-control" placeholder="Pedro Ramirez" required minlength="8">
      </div>
      <div class="form-group mb-3">
        <label for="email">Email</label>
        <input id="email" type="email" name="email" class="form-control" placeholder="pedroramirez@rocketcode.com.ar" required minlength="12">
      </div>
      <div class="form-group mb-3">
        <label for="color">Pick your favourite color</label>
        <select name="colors" id="colors" class="form-control">
          <option value="red">Red</option>
          <option value="red">Blue</option>
          <option value="red">Black</option>
          <option value="red">Green</option>
          <option value="red">Yellow</option>
          <option value="red">White</option>
          <option value="red">Pink</option>
          <option value="red">Orange</option>
        </select>
      </div>
      <div class="form-group mb-3">
        <label for="adult">Are you of legal age?</label>
        <label for="child">No</label>
        <input id="child" type="radio" name="legal?" value="Yes">
        <label for="child">Yes</label>
        <input id="child" type="radio" name="legal?" value="Yes">
      </div>
      <div class="form-group mb-3">
        <label for="number">Which is your favourite number?</label>
        <input id="number" type="number" name="number" class="form-control" placeholder="3">
      </div>
      <button type="button" class="btn btn-primary">Send</button>
    </form>
</body>
</html>
